<template name="postItem">
  <div class="post" {{attributes}}>
    <div class="post-content">
      <a class="post--edit" href="{{pathFor 'postEdit'}}">Edit</a>
      <!--<div class="cat-icon"></div>-->
      <!--<a href="#" class="upvote {{upvotedClass}}">â¬†</a>-->
      <h2><a href="{{pathFor 'postPage'}}">{{title}}</a></h2>
      <p>
        
        <a href="{{pathFor 'postPage'}}"></a>
        
        <h3 class="post--author" >
          By: {{author}}
        </h3>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste repellendus fugit tenetur voluptas numquam natus maxime!
        <!--{{#if ownPost}}-->
          
        <!--{{/if}}-->
      </p>
      
      <ul class="post-stat">
        <li> 23 minutes ago</li> 
        <li>{{pluralize votes "Vote"}}</li>
        <li>{{pluralize commentsCount "comment"}}</li> 
      </ul>
      <div class="btn">Read more</div>
    </div>
  </div>
</template>
